services:
  # PostgreSQL Service
  - type: postgresql
    name: paygator-postgres
    plan: starter
    region: oregon
    databaseName: paygator
    user: paygator_user

  # Web Service - API Backend
  - type: web
    name: paygator-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_URL
        value: https://paygator-api.onrender.com
      - key: API_KEY
        value: main_4c614d6eb046010889a8eaba36efc8e930c9656e9a4f6c553ca9cc667b267e1e
      - key: WEBHOOK_SECRET
        value: 1a02aa5907a7bc447b392f07548cf2a0f7713be742787327e4c4302c6960ee24
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: WEBHOOK_TIMEOUT_MS
        value: 30000
      - key: WEBHOOK_RETRY_ATTEMPTS
        value: 3
      - key: WEBHOOK_RETRY_DELAY_MS
        value: 5000
      - key: ALLOWED_ORIGINS
        value: https://paygator-api.onrender.com,https://paygator-dashboard.onrender.com,http://localhost:3000,http://localhost:3001
      - key: ALLOWED_METHODS
        value: GET,POST,PUT,DELETE,OPTIONS
      - key: ALLOWED_HEADERS
        value: Content-Type,Authorization,X-API-Key,X-Webhook-Signature
    healthCheckPath: /health
    autoDeploy: true

  # Static Site - Dashboard Frontend
  - type: web
    name: paygator-dashboard
    env: static
    plan: free
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    envVars:
      - key: VITE_API_URL
        value: https://paygator-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true 